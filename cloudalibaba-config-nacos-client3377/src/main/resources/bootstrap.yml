# nacos配置
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml #指定yaml格式的配置
        namespace: c7bb1bc0-41d1-444f-8453-f36d41b4f0ce
        group: DEV_GROUP
#        group: TEST_GROUP



